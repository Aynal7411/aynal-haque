{% load static %}
<!-- templates/portfolio/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url "home-page" %}">Aynal Haque</a>
        <a class="navbar-brand" href="{% url 'services-page' %}">Services</a>
        <a class="navbar-brand" href="{% url 'contact' %}">Contact</a>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
        &copy; {{ year }} Developed By Aynal Haque
    </footer>
</body>
</html>
