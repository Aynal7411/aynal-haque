{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    
   <link rel="icon" type="image/png" sizes="16x16" href="{% static '/favicon-16x16.png' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <link rel="manifest" href="{% static 'core/manifest.json' %}">
     <meta name="theme-color" content="#0d47a1">
    <title>{% block title %}Aynal Haque{% endblock %}</title>
   
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Inline Custom CSS -->
<style>
body {
        font-family: 'Arial', sans-serif;
        background-color: lab(76.41% 6.67 -7.3);
        color: #0d0d0e;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        transition: background-color 0.4s ease;
       
        background-size: cover;
        background-position: right center;
        
        }

.navbar {
            transition: background-color 0.5 ease;
            background-color: hsl(268, 75%, 49%) !important;
            
            
        }

.navbar a.nav-link {
            color: hwb(0 3% 97%) !important;
            transition: color 0.4s ease, background-color 0.5s ease;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: larger;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

 .navbar a.nav-link:hover {
            background-color: hsl(66, 67%, 51%);
            color: #e90b0b !important;
            transform: scale(1.05);
        }

 .navbar-brand:hover {
            color: #121213 !important;
            text-shadow: 1px 1px 2px #776d6d;
        }

 .navbar-nav .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }

 .alert {
            animation: fadeIn 0.8s ease-in-out;
            border-radius: 20px;
            box-shadow: 0 4px 8px hsla(120, 66%, 30%, 0.1);
            margin-bottom: 20px;
        }

 @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    
    </style>
</head>

<body>
    
    <header>
        {% include "navbar.html" %}
    </header>

    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <div class="text-light">
        {% include "footer.html" %}
    </div>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register("{% static 'core/service-worker.js' %}")
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.log('Service Worker registration failed:', err));
    });
  }
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
