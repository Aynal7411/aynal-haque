<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join Our Team</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #d3d17b;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .wrapper {
            display: flex;
            gap: 30px;
            max-width: 900px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            padding: 30px 35px;
            box-sizing: border-box;
            flex: 1 1 300px; /* flexible, min 300px */
            max-width: 400px;
            text-align: center;
        }
        .home-link {
            font-weight: 600;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }
        .home-link:hover {
            color: #0056b3;
        }
        h1 {
            margin-top: 0;
            color: #333;
            font-weight: 700;
            font-size: 28px;
        }
        form {
            text-align: left;
            margin-top: 20px;
        }
        form p {
            margin-bottom: 18px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-weight: 500;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
        }
        button {
            width: 100%;
            background: #007bff;
            border: none;
            color: white;
            padding: 14px;
            font-size: 18px;
            border-radius: 7px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }

        /* Responsive: stack containers on small screens */
        @media (max-width: 720px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <a href="{% url 'home_page' %}" class="home-link">&larr; Go To Home</a>
        </div>
        <div class="container">
            <h1>Join Our Team</h1>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
