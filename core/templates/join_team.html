<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join Our Team</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #d3d17b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            text-align: left;
        }
        form p {
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            background: #007bff;
            border: none;
            color: white;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .home-link {
            display: block;
            margin-bottom: 25px;
            text-align: left;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        .home-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
         <a href="{% url 'home_page' %}" class="home-link">Go To Home </a>
    </div>
    <div class="container">
       
        <h1>Join Our Team</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
