{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center fw-bold">Latest Blog Posts</h1>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for post in posts %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0 hover-shadow">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none text-dark">
                            {{ post.title }}
                        </a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        By {{ post.author }} â€¢ {{ post.created_at|date:"F j, Y" }}
                    </h6>
                    <p class="card-text mt-2">{{ post.content|truncatewords:30 }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
