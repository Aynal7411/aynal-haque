{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Contact with Aynal Haque</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Send Message</button>
    </form>
</div>
{% endblock %}
